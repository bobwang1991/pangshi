<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <title>颜值提款机</title>
        <link rel="stylesheet" href="css/normal-style.css">
        <link rel="stylesheet" href="css/public.css">
        <link rel="stylesheet" href="css/shoppingInfo.css">
        <link rel="stylesheet" href="css/popUp.css">
    </head>
    <body>
        <div id="wrap">
            <div class="shoppingInfo">
                <form>
                    <div class="name">
                        <label for="name">姓名：</label>
                        <input type="text" id="name">
                    </div>
                    <div class="name">
                        <label for="phone">手机号：</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="name">
                        <label for="address">快递地址：</label>
                        <input type="text" id="address">
                    </div>
                    <div class="btn">
                        <input type="button" value="">
                    </div>
                </form>
            </div>
            <div id="popUp">
                <div class="finshBg">
                    提交成功！
                </div>
                <div class="btn">
                    <a href="personCenter.html"><img src="images/continueBtn.png" alt=""></a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript">
            common.phoneH5();
            common.windowHeight();
            common.showPopUp({
                btn : $('.shoppingInfo .btn'),
                obj1 : $('#popUp'),
                obj2 : $('.shoppingInfo')
            });
        </script>
    </body>
</html>
