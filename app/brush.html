<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <title>颜值提款机</title>
        <link rel="stylesheet" href="css/normal-style.css">
        <link rel="stylesheet" href="css/public.css">
        <link rel="stylesheet" href="css/brush.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    <body>
        <div id="wrap">
            <div class="brush">
                <div class="title"><img src="images/brushTitle.png" alt=""></div>

                <div class="brushCon">
                    <div class="faceImg">
                        <img src="images/faceImg.jpg" alt="">
                        <div class="brushGrid gridAnimated"></div>
                    </div>
                    <!--<div class="brushGrid "></div>-->
                    <div class="scanLine scaleAnimated">
                        <div class="line animated"></div>
                    </div>
                    <div class="aim" id="aim">
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                        <div class="animated-aim"><img src="images/aim.png" alt=""></div>
                    </div>
                </div>

                <div class="loading rotate">
                    <img src="images/loading.png" alt="">
                </div>

                <div class="btn scaleBtnAnimated">
                    <a href="score.html">
                        <img src="images/scanningBtn.png" alt="">
                    </a>
                </div>
            </div>

            <div class="noticeTxt">
                <!--*不是你的颜值不稳定，光线、角度、距离等都会影响刷脸分数哒~-->
                *不是你的颜值不稳定，光线、角度、距离等<br/>
                都会影响刷脸分数哒，还要记得摘掉眼镜哦
            </div>

        </div>

        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript">
            common.phoneH5();
            common.windowHeight();
            common.randomShow();
        </script>
    </body>
</html>
